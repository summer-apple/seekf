{% include 'header.html' %}


    <div class="row">
        <div class="col-md-12">
            <div class="model-header page-header">
              <h1> 统计<small>-按型号</small></h1>
            </div>
            <div id="tb-model" class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>日期</th>
                        <th>型号</th>
                        <th>件数</th>
                        <th>双数</th>
                        <th>单价</th>
                        <th>折扣</th>
                        <th>总价</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>





            <br><br>

            <div class="page-header model-price-header">
              <h1> 统计<small>-按型号-单价</small></h1>
            </div>



            <div id="tb-model-price" class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>日期</th>
                        <th>型号</th>
                        <th>件数</th>
                        <th>双数</th>
                        <th>单价</th>
                        <th>折扣</th>
                        <th>总价</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>



{% include 'scripts.html' %}

<script type="text/javascript">
    $().ready(function () {

        var date = getUrlParam('date');
        if(date == null){
            date = currentDate();
        }

        // 标题日期加入
        $('.model-header h1').html(date+ $('.model-header h1').html());
        $('.model-price-header h1').html(date+ $('.model-price-header h1').html());



        $.ajax({
            type: 'GET',
            url: '/stat/'+date+'/model',
            dataType: 'json',
            success: function (data) {

                $.each(data, function (i, item) {
                    $('#tb-model tbody').append(
                            "<tr>" +
                            "   <th>" + item.trans_day + "</th>" +
                            "   <th>" + item.model + "</th>" +
                            "   <th>" + item.packages + "</th>" +
                            "   <th>" + item.pairs + "</th>" +
                            "   <th>" + item.price + "</th>" +
                            "   <th>" + item.discount + "</th>" +
                            "   <th>" + item.amount + "</th>" +
                            "   <th>" + "删除 修改 复制" + "</th>" +
                            "</tr>");
                })

            }
        });

        $.ajax({
            type: 'GET',
            url: '/stat/'+date+'/model-price',
            dataType: 'json',
            success: function (data) {

                $.each(data, function (i, item) {
                    $('#tb-model-price tbody').append(
                            "<tr>" +
                            "   <th>" + item.trans_day + "</th>" +
                            "   <th>" + item.model + "</th>" +
                            "   <th>" + item.packages + "</th>" +
                            "   <th>" + item.pairs + "</th>" +
                            "   <th>" + item.price + "</th>" +
                            "   <th>" + item.discount + "</th>" +
                            "   <th>" + item.amount + "</th>" +
                            "   <th>" + "删除 修改 复制" + "</th>" +
                            "</tr>");
                })

            }
        });









    });
</script>
</body>
</html>
